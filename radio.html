
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Vida Eterna - Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1F2937;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 56px); /* Ajustar por la altura de la barra de navegación */
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="bg-gray-800 rounded-lg shadow-md w-full max-w-md p-6 flex flex-col items-center">
        <h1 class="text-2xl font-semibold text-center text-white mb-4">Radio Vida Eterna</h1>
        <div class="mb-4">
            <img src="/images/Radio_Vida_Eterna_logo.png"
                 alt="Logo Radio Vida Eterna"
                 class="w-48 h-auto rounded-md mx-auto"
                 loading="lazy">
        </div>
        <div class="flex justify-center">
            <button id="play-pause-btn"
                    class="text-white hover:bg-white/10 rounded-full p-4 scale-125 flex items-center"
                    aria-label="Reproducir/Pausar">
                <svg id="play-icon"
                     xmlns="http://www.w3.org/2000/svg"
                     class="h-10 w-10"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <svg id="pause-icon"
                     xmlns="http://www.w3.org/2000/svg"
                     class="h-10 w-10 hidden"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </div>
    </div>

    <audio id="audio"
           src="https://cloudstream2036.conectarhosting.com/8414/stream"
           crossorigin="anonymous"></audio>

    <script>
        // Elementos del DOM
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');

        // Configurar Media Session
        function initializeMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Radio Vida Eterna',
                    artist: 'Transmitiendo la palabra de Dios',
                    artwork: [
                        { src: '/images/Radio_Vida_Eterna_logo_512.png', sizes: '512x512', type: 'image/png' },
                        { src: '/images/Radio_Vida_Eterna_logo_192.png', sizes: '192x192', type: 'image/png' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', togglePlayback);
                navigator.mediaSession.setActionHandler('pause', togglePlayback);
                updatePlaybackState();
            }
        }

        function updatePlaybackState() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = audio.paused ? 'paused' : 'playing';
            }
        }

        function togglePlayback() {
            if (audio.paused) {
                audio.play().catch(error => {
                    console.error('Error al reproducir:', error);
                });
            } else {
                audio.pause();
            }
            updateInterface();
        }

        function updateInterface() {
            if (audio.paused) {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            } else {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            }
            updatePlaybackState();
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayback);

        audio.addEventListener('play', updateInterface);
        audio.addEventListener('pause', updateInterface);
        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            updateInterface();
        });

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            initializeMediaSession();
        });
    </script>
</body>
</html>
