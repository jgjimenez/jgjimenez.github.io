<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1F2937">
    <title>Radio Vida Eterna</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/Radio_Vida_Eterna_logo_192.png">
    <!-- Meta tags para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Radio Vida Eterna">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        #audio {
            position: absolute;
            left: -9999px;
        }
        /* Estilos del Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                       url('/images/fondo.jpg') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            animation: fadeOut 1s ease-out 5s forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        .splash-logo {
            width: 250px;
            max-width: 60vw;
            margin-bottom: 1.5rem;
        }

        .splash-text {
            color: white;
            font-family: 'Permanent Marker', cursive;
            font-size: 3rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            max-width: 90vw;
            padding: 0 20px;
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .splash-logo {
                width: 180px;
            }
            .splash-text {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .splash-logo {
                width: 150px;
            }
            .splash-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="splash-screen">
        <img src="/images/logo.png"
             alt="Logo Radio Vida Eterna"
             class="splash-logo">
        <h1 class="splash-text">Radio Vida Eterna</h1>
    </div>

    <div id="content-container" class="flex flex-col items-center mx-auto p-4 w-full max-w-md mb-16">
        </div>

    <div class="fixed bottom-0 w-full bg-gray-900 border-t border-gray-700">
        <div class="max-w-md mx-auto p-2 flex justify-around">
            <a href="/" data-route="/" class="nav-link text-white p-3 hover:bg-gray-700 rounded-lg transition-colors flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                </svg>
                <span class="text-xs mt-1">Radio</span>
            </a>

            <a href="/info.html" data-route="/info.html" class="nav-link text-white p-3 hover:bg-gray-700 rounded-lg transition-colors flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-xs mt-1">Info</span>
            </a>

            <a href="/donaciones.html" data-route="/donaciones.html" class="nav-link text-white p-3 hover:bg-gray-700 rounded-lg transition-colors flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                <span class="text-xs mt-1">Donaciones</span>
            </a>

            <a href="/cronograma.html" data-route="/cronograma.html" class="nav-link text-white p-3 hover:bg-gray-700 rounded-lg transition-colors flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="text-xs mt-1">Cronograma</span>
            </a>
        </div>
    </div>

    <audio id="audio"
           src="https://cloudstream2036.conectarhosting.com/8414/stream"
           crossorigin="anonymous"></audio>

    <script>
        // Elementos del DOM
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const contentContainer = document.getElementById('content-container');
        const navLinks = document.querySelectorAll('.nav-link');

        // Función para cargar el contenido de una página
        async function loadPage(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const pageContent = doc.querySelector('body > *'); // Selecciona el primer elemento dentro del body de la página cargada
                if (pageContent) {
                    contentContainer.innerHTML = pageContent.outerHTML;
                    // Actualizar el título de la página
                    document.title = doc.title || 'Radio Vida Eterna';
                } else {
                    contentContainer.innerHTML = '<p class="text-red-500">Error al cargar el contenido.</p>';
                }
            } catch (error) {
                console.error('Error al cargar la página:', error);
                contentContainer.innerHTML = '<p class="text-red-500">No se pudo cargar la página.</p>';
            }
        }

        // Función para manejar la navegación
        function handleNavigation(event) {
            event.preventDefault();
            const url = event.currentTarget.getAttribute('href');
            const route = event.currentTarget.dataset.route;
            if (url && route) {
                loadPage(url);
                history.pushState({ path: route }, '', route); // Actualizar la URL sin recargar
            }
        }

        // Event listeners para los enlaces de navegación
        navLinks.forEach(link => {
            link.addEventListener('click', handleNavigation);
        });

        // Manejar la navegación hacia atrás y adelante del navegador
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.path) {
                loadPage(event.state.path);
            } else {
                // Cargar la página principal al inicio o si no hay estado
                loadPage('/');
            }
        });

        // Cargar la página principal al inicio
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.querySelector('.splash-screen');
            setTimeout(() => {
                splashScreen.remove();
            }, 6000);

            initializeMediaSession();

            // Cargar el contenido inicial de la página principal
            loadPage('/');

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        registration.update();
                    }
                });
            }
        });

        // (El resto de tu script de audio y Service Worker se mantiene igual)
        function initializeMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Radio Vida Eterna',
                    artist: 'Transmitiendo la palabra de Dios',
                    artwork: [
                        { src: '/images/Radio_Vida_Eterna_logo_512.png', sizes: '512x512', type: 'image/png' },
                        { src: '/images/Radio_Vida_Eterna_logo_192.png', sizes: '192x192', type: 'image/png' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', togglePlayback);
                navigator.mediaSession.setActionHandler('pause', togglePlayback);
                updatePlaybackState();
            }
        }

        function updatePlaybackState() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = audio.paused ? 'paused' : 'playing';
            }
        }

        function togglePlayback() {
            if (audio.paused) {
                audio.play().catch(error => {
                    console.error('Error al reproducir:', error);
                });
            } else {
                audio.pause();
            }
            updateInterface();
        }

        function updateInterface() {
            if (audio.paused) {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            } else {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            }
            updatePlaybackState();
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayback);

        audio.addEventListener('play', updateInterface);
        audio.addEventListener('pause', updateInterface);
        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            updateInterface();
        });

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado:', registration.scope);
                        registration.addEventListener('updatefound', () => {
                            console.log('Nueva versión encontrada...');
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        }
    </script>
</body>
</html>
