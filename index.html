<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NethSecure GO · Client for NethSecurity | JGJS DEV</title>
  <meta name="description" content="NethSecure GO: Unofficial but compatible client for NethSecurity. Adds useful features without altering your server. Made with love for free software." />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="images/nethsecure_go_icon.ico" />
  
  <!-- Estilos -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-lang="es">

  <!-- Header -->
  <header class="header">
    <div class="container header__inner">
      <a href="/" class="logo-link">
        <img src="images/JGJS%20LOGO.png" alt="JGJS DEV" class="logo">
      </a>
      <div class="header__actions">
        <div class="header__tagline" data-key="tagline"></div>
        <div class="lang-toggle">
          <button class="lang-btn active" data-lang="es">ES</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero__grid">
        <!-- Video -->
        <div class="hero__video-wrapper">
          <video controls muted playsinline class="hero__video">
            <source src="video/nethsecureGO.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
          </video>
        </div>

        <!-- Texto -->
        <div class="hero__text-content">
          <span class="hero__badge" data-key="badge"></span>
          <h1 class="hero__title">NethSecure <span class="highlight">GO</span></h1>
          <p class="hero__subtitle" data-translation="subtitle"></p>
          <p class="hero__text" data-translation="hero_text"></p>
          <div class="hero__cta">
            <a href="https://jgjimenez.github.io" target="_blank" rel="noopener" class="btn btn--primary" data-key="btn_github"></a>
            <a href="#apoyo" class="btn btn--outline" data-key="btn_support"></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Descarga -->
<section id="descarga" class="section download-section">
  <div class="container">
    <h2 class="section__title" data-translation="download_title"></h2>
    <div class="download-grid">
      <!-- Android -->
      <div class="download-card">
        <div class="download-icon">
          <img src="images/Android_robot.svg" alt="Android" width="96" height="96">
        </div>
        <h3 data-key="android_label">Android</h3>
        <p data-key="android_desc">Disponible para dispositivos Android.</p>
        <a href="https://transfer.it/t/3i5kBYp1mTIa" target="_blank" class="btn btn--primary" data-key="android_btn">Descargar APK</a>
      </div>

      <!-- iOS -->
      <div class="download-card ios-card">
        <div class="download-icon">
          <img src="images/IOS_logo.svg" alt="iOS" width="96" height="96">
        </div>
        <h3 data-key="ios_label">iOS</h3>
        <p data-key="ios_desc">Próximamente en la App Store.</p>
        <div class="btn btn--disabled" aria-disabled="true" data-key="ios_btn">Próximamente</div>
      </div>
    </div>
  </div>
</section>
<!-- ¿Quién soy? -->
<section id="quien-soy" class="section about-section">
  <div class="container">
    <h2 class="section__title" data-translation="about_title"></h2>
    <div class="about-content">
      <div class="about-text" data-translation="about_text"></div>
      <div class="about-image">
        <img src="images/profile.jpg" alt="José G. Jiménez S." />
      </div>
    </div>
  </div>
</section>
  <!-- Apoyo -->
  <section id="apoyo" class="section support">
    <div class="container">
      <h2 class="section__title" data-translation="support_title"></h2>
      <p class="section__intro" data-translation="support_intro"></p>
      <p class="section__text" data-translation="support_text"></p>
      <ul class="support__list">
        <li data-key="feature1"></li>
        <li data-key="feature2"></li>
        <li data-key="feature3"></li>
      </ul>

      <div class="support-grid">
        <div class="support-card">
          <h3 data-key="coffee_title"></h3>
          <p data-key="coffee_text"></p>
          <a href="https://ko-fi.com/josegjimenezs/tip" target="_blank" class="btn btn--outline" data-key="coffee_btn"></a>
        </div>
        <div class="support-card">
          <div class="support-logo">
            <img src="images/GoFundMe_Logo.svg" alt="GoFundMe" width="64" height="32">
          </div>
          <a href="https://gofund.me/081f9d647" target="_blank" rel="noopener" class="btn btn--outline" data-key="gofundme_btn"></a>
        </div>
        <div class="support-card">
          <h3 data-key="contribute_title"></h3>
          <p data-key="contribute_text"></p>
          <a href="https://github.com/jgjsdev/nethsecure-go" target="_blank" class="btn btn--outline" data-key="contribute_btn"></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p data-translation="footer_text"></p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
