<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NethSecure GO Â· Client for NethSecurity | JGJS DEV</title>
  <meta name="description" content="NethSecure GO: Unofficial but compatible client for NethSecurity. Adds useful features without altering your server. Made with love for free software." />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/JGJS%20LOGO.png" />

  <link rel="stylesheet" href="css/style.css" />

<body data-lang="es">

  <!-- Header -->
  <header class="header">
    <div class="container header__inner">
      <a href="/" class="logo-link">
        <img src="images/JGJS%20LOGO.png" alt="JGJS DEV" class="logo">
      </a>
      <div class="header__actions">
        <div class="header__tagline" data-key="tagline"></div>
        <div class="lang-toggle">
          <button class="lang-btn active" data-lang="es">ES</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero__inner">
      <div class="hero__content">
        <!-- Video reducido como banner -->
        <div class="hero__video-wrapper">
          <video controls muted playsinline class="hero__video">
            <source src="video/nethsecureGO.mp4" type="video/mp4">

          </video>
        </div>

        <span class="hero__badge" data-key="badge"></span>
        <h1 class="hero__title">NethSecure <span class="highlight">GO</span></h1>

          <a href="#apoyo" class="btn btn--outline" data-key="btn_support"></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Apoyo -->
  <section id="apoyo" class="section support">
    <div class="container">
      <h2 class="section__title" data-translation="support_title"></h2>
      <p class="section__intro" data-translation="support_intro"></p>
      <p class="section__text" data-translation="support_text"></p>
      <ul class="support__list">
        <li data-key="feature1"></li>
        <li data-key="feature2"></li>
        <li data-key="feature3"></li>
      </ul>

      <div class="support-grid">
        <div class="support-card">
          <h3 data-key="coffee_title"></h3>
          <p data-key="coffee_text"></p>
          <a href="https://ko-fi.com/josegjimenezs" target="_blank" class="btn btn--outline" data-key="coffee_btn"></a>
        </div>
        <div class="support-card">
          <h3 data-key="share_title"></h3>
          <p data-key="share_text"></p>
          <a href="#" class="btn btn--outline share-link" data-key="share_btn"></a>
        </div>
        <div class="support-card">
          <h3 data-key="contribute_title"></h3>
          <p data-key="contribute_text"></p>
          <a href="https://github.com/jgjsdev/nethsecure-go" target="_blank" class="btn btn--outline" data-key="contribute_btn"></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p data-translation="footer_text"></p>
    </div>
  </footer>

  <script src="js/main.js"></script>
