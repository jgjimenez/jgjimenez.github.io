<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Vida Eterna</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/Radio_Vida_Eterna_logo_192.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen p-4">
    <div class="bg-gray-800 rounded-lg shadow-md w-full max-w-md p-6 flex flex-col items-center">
        <h1 class="text-2xl font-semibold text-center text-white mb-4">Radio Vida Eterna</h1>
        <div class="mb-4">
            <img src="images/Radio_Vida_Eterna_logo.png" alt="Logo Radio Vida Eterna" class="w-48 h-auto rounded-md">
        </div>
        <div class="flex justify-center">
            <button id="play-pause-btn" class="text-white hover:bg-white/10 rounded-full p-4 scale-125 flex items-center">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </div>
        <audio id="audio" src="https://cloudstream2036.conectarhosting.com/8414/stream"></audio>
    </div>
    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        let isPlaying = false;
        let wasPlayingBeforeInterruption = false;

        function playPause() {
            if (audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                }).catch(error => {
                    console.error("Error al reproducir:", error);
                    isPlaying = false;
                    playPauseBtn.dispatchEvent(new Event('click'));
                });
            } else {
                audio.pause();
                isPlaying = false;
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        playPauseBtn.addEventListener('click', playPause);
        audio.addEventListener('ended', () => {
            isPlaying = false;
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying) {
                wasPlayingBeforeInterruption = true;
                audio.pause();
                isPlaying = false;
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                console.log('Audio pausado por cambio de visibilidad');
            } else if (!document.hidden && wasPlayingBeforeInterruption) {
                audio.play().then(() => {
                    isPlaying = true;
                    wasPlayingBeforeInterruption = false;
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    console.log('Audio reanudado por cambio de visibilidad');
                }).catch(error => {
                    console.error("Error al reanudar:", error);
                    wasPlayingBeforeInterruption = false;
                });
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado:', registration);
                    })
                    .catch(error => {
                        console.error('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
