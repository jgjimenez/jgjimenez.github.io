<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1F2937">
    <title>Radio Vida Eterna</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/Radio_Vida_Eterna_logo_192.png">
    <!-- Meta tags para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Radio Vida Eterna">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        #audio {
            position: absolute;
            left: -9999px;
        }
        /* Estilos del Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                       url('/images/fondo.jpg') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            animation: fadeOut 1s ease-out 5s forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        .splash-logo {
            width: 200px;
            max-width: 50vw;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .splash-text {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            max-width: 90vw;
            padding: 0 20px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .splash-logo {
                width: 150px;
            }
            .splash-text {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .splash-logo {
                width: 120px;
            }
            .splash-text {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Splash Screen -->
    <div class="splash-screen">
        <img src="/images/logo.png" 
             alt="Logo Radio Vida Eterna" 
             class="splash-logo">
        <h1 class="splash-text">Radio Vida Eterna</h1>
    </div>

    <!-- Contenido Principal -->
    <div class="flex flex-col items-center mx-auto p-4 w-full max-w-md">
        <div class="bg-gray-800 rounded-lg shadow-md w-full p-6 flex flex-col items-center">
            <h1 class="text-2xl font-semibold text-center text-white mb-4">Radio Vida Eterna</h1>
            <div class="mb-4">
                <img src="/images/Radio_Vida_Eterna_logo.png" 
                     alt="Logo Radio Vida Eterna" 
                     class="w-48 h-auto rounded-md mx-auto"
                     loading="lazy">
            </div>
            <div class="flex justify-center">
                <button id="play-pause-btn" 
                        class="text-white hover:bg-white/10 rounded-full p-4 scale-125 flex items-center"
                        aria-label="Reproducir/Pausar">
                    <svg id="play-icon" 
                         xmlns="http://www.w3.org/2000/svg" 
                         class="h-10 w-10" 
                         fill="none" 
                         viewBox="0 0 24 24" 
                         stroke="currentColor">
                        <path stroke-linecap="round" 
                              stroke-linejoin="round" 
                              stroke-width="2" 
                              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" 
                              stroke-linejoin="round" 
                              stroke-width="2" 
                              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <svg id="pause-icon" 
                         xmlns="http://www.w3.org/2000/svg" 
                         class="h-10 w-10 hidden" 
                         fill="none" 
                         viewBox="0 0 24 24" 
                         stroke="currentColor">
                        <path stroke-linecap="round" 
                              stroke-linejoin="round" 
                              stroke-width="2" 
                              d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="audio" 
           src="https://cloudstream2036.conectarhosting.com/8414/stream"
           crossorigin="anonymous"></audio>

    <script>
        // Elementos del DOM
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');

        // Configurar Media Session
        function initializeMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Radio Vida Eterna',
                    artist: 'Transmitiendo la palabra de Dios',
                    artwork: [
                        { src: '/images/Radio_Vida_Eterna_logo_512.png', sizes: '512x512', type: 'image/png' },
                        { src: '/images/Radio_Vida_Eterna_logo_192.png', sizes: '192x192', type: 'image/png' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', togglePlayback);
                navigator.mediaSession.setActionHandler('pause', togglePlayback);
                updatePlaybackState();
            }
        }

        function updatePlaybackState() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = audio.paused ? 'paused' : 'playing';
            }
        }

        function togglePlayback() {
            if (audio.paused) {
                audio.play().catch(error => {
                    console.error('Error al reproducir:', error);
                });
            } else {
                audio.pause();
            }
            updateInterface();
        }

        function updateInterface() {
            if (audio.paused) {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            } else {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            }
            updatePlaybackState();
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayback);
        
        audio.addEventListener('play', updateInterface);
        audio.addEventListener('pause', updateInterface);
        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            updateInterface();
        });

        // Inicializaci贸n
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.querySelector('.splash-screen');
            setTimeout(() => {
                splashScreen.remove();
            }, 6000); // 5s de visualizaci贸n + 1s de animaci贸n

            initializeMediaSession();
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        registration.update();
                    }
                });
            }
        });

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado:', registration.scope);
                        registration.addEventListener('updatefound', () => {
                            console.log('Nueva versi贸n encontrada...');
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        }
    </script>
</body>
</html>
